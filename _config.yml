# Site
name: "호야의 블로그"
title: "호야의 블로그"
description: "호야의 블로그입니다."
logo: 'assets/images/hoya_favicon.png'
favicon: 'assets/images/hoya_favicon.png'
baseurl: /
Author: "Hoya"
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'Hoya_blog'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
email: rkdrkd20003@naver.com

# Authors
authors:
  Yeonho:
    name: Yeonho Kang
    display_name: Hoya
    avatar: 'assets/images/hoya_hi.png'
    email: rkdrkd20003@naver.com
    web: https://blog.naver.com/rkdrkd20003
    twitter: 
    description: "커피와 클라이밍을 좋아하는, 하고 싶은게 많은 마케터 호야입니다."


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
